<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h2 { color: #1a73e8; margin-bottom: 10px; }
        p { color: #5f6368; font-size: 14px; line-height: 1.6; }
        .id-box { background: #f8f9fa; border: 2px dashed #dadce0; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 1.2rem; color: #d93025; font-weight: bold; word-break: break-all; cursor: pointer; transition: 0.3s; }
        .id-box:hover { background: #e8f0fe; border-color: #1a73e8; }
        button { background-color: #1a73e8; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background-color: #1557b0; }
        .footer { margin-top: 20px; font-size: 11px; color: #9aa0a6; }
    </style>
</head>
<body>

<div class="container">
    <h2>تفعيل الجهاز</h2>
    <p>من فضلك قم بنسخ الكود الموضح أدناه .</p>
    
    <div class="id-box" id="hwid" onclick="copyID()">جاري استخراج البصمة...</div>
    
    <button onclick="copyID()">نسخ كود الجهاز</button>
    
    <div class="footer">
        نظام حماية الهاردوير © 2025 - جميع الحقوق محفوظة
    </div>
</div>

<div class="id-box" id="hwid_display">جاري الحساب...</div>
<button onclick="copyID()">نسخ الكود</button>

<script>
    function getHWID() {
        try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            let renderer = "N/A";

            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                renderer = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "Basic_GPU";
            }

            // الخلطة السرية: كارت الشاشة + عدد المعالجات + دقة الشاشة
            const stack = [
                renderer,
                navigator.hardwareConcurrency || 0,
                screen.width + "x" + screen.height
            ].join('###');

            // طباعة المدخلات في الكونسول عشان تتأكد إنها مقروءة صح
            console.log("HWID Components:", stack);

            let hash = 0;
            for (let i = 0; i < stack.length; i++) {
                hash = ((hash << 5) - hash) + stack.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash).toString(16).toUpperCase();
        } catch (e) {
            console.error("HWID Generation Failed:", e);
            return "ERROR_ID";
        }
    }

    // الانتظار حتى تحميل الصفحة بالكامل لضمان وجود العنصر
    window.onload = function() {
        const finalID = getHWID();
        const display = document.getElementById('hwid_display');
        if (display) {
            display.innerText = finalID;
            window.currentHWID = finalID; // حفظه للنسخ
        }
    };

    function copyID() {
        if (window.currentHWID) {
            navigator.clipboard.writeText(window.currentHWID);
            alert("تم نسخ الكود الموحد: " + window.currentHWID);
        }
    }
</script>

</body>
</html>
