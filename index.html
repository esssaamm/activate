<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تفعيل الأجهزة - بنها للهندسة</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h2 { color: #1a73e8; margin-bottom: 10px; }
        p { color: #5f6368; font-size: 14px; line-height: 1.6; }
        .id-box { background: #f8f9fa; border: 2px dashed #dadce0; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 1.2rem; color: #d93025; font-weight: bold; word-break: break-all; cursor: pointer; transition: 0.3s; }
        .id-box:hover { background: #e8f0fe; border-color: #1a73e8; }
        button { background-color: #1a73e8; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background-color: #1557b0; }
        .footer { margin-top: 20px; font-size: 11px; color: #9aa0a6; }
    </style>
</head>
<body>

<div class="container">
    <h2>تفعيل الجهاز</h2>
    <p>من فضلك قم بنسخ الكود الموضح أدناه وإرساله للمهندس لتفعيل السكريبت على هذا الجهاز حصراً.</p>
    
    <div class="id-box" id="hwid" onclick="copyID()">جاري استخراج البصمة...</div>
    
    <button onclick="copyID()">نسخ كود الجهاز</button>
    
    <div class="footer">
        نظام حماية الهاردوير © 2025 - جميع الحقوق محفوظة
    </div>
</div>

<script>
    function generateHWID() {
        // 1. استجواب كارت الشاشة (WebGL Renderer)
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        const debugInfo = gl ? gl.getExtension('WEBGL_debug_renderer_info') : null;
        const renderer = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "UnknownGPU";

        // 2. تجميع مواصفات الهاردوير الفريدة
        const stack = [
            renderer, // موديل كارت الشاشة الدقيق
            navigator.hardwareConcurrency, // عدد أنوية المعالج
            screen.width + "x" + screen.height, // دقة الشاشة
            navigator.deviceMemory || "N/A", // الرامات
            new Date().getTimezoneOffset(), // المنطقة الزمنية
            navigator.platform // نظام التشغيل
        ].join('###');

        // 3. تحويل الداتا لـ Hash قصير (بصمة رقمية)
        let hash = 0;
        for (let i = 0; i < stack.length; i++) {
            hash = ((hash << 5) - hash) + stack.charCodeAt(i);
            hash |= 0;
        }
        return Math.abs(hash).toString(16).toUpperCase();
    }

    // عرض الكود في الصفحة
    const hwid = generateHWID();
    document.getElementById('hwid').innerText = hwid;

    function copyID() {
        navigator.clipboard.writeText(hwid);
        alert("تم نسخ الكود بنجاح: " + hwid);
    }
</script>

</body>
</html>
