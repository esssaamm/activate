<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; border-top: 5px solid #28a745; }
        .hwid-box { background: #e9ecef; border: 2px dashed #28a745; padding: 20px; font-family: monospace; font-size: 1.5rem; color: #d93025; font-weight: bold; border-radius: 10px; margin: 20px 0; cursor: pointer; }
        button { background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h3>كود تفعيل الجهاز</h3>
        <p>انسخ الكود.</p>
        <div class="hwid-box" id="displayID" onclick="copyCode()">جاري الحساب...</div>
        <button onclick="copyCode()">نسخ الكود</button>
    </div>

    <script>
        function getHWID() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            const debugInfo = gl ? gl.getExtension('WEBGL_debug_renderer_info') : null;
            const renderer = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "N/A";

            const stack = [renderer, navigator.hardwareConcurrency].join('###');

            let hash = 0;
            for (let i = 0; i < stack.length; i++) {
                hash = ((hash << 5) - hash) + stack.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash).toString(16).toUpperCase();
        }

        const id = getHWID();
        document.getElementById('displayID').innerText = id;

        function copyCode() {
            navigator.clipboard.writeText(id).then(() => {
                alert("انت اخدت الكود " + id + " copy");
            });
        }
    </script>
</body>
</html>
