<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة التفعيل الموحدة | هندسة بنها</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; border-top: 6px solid #1a73e8; }
        h2 { color: #1a73e8; margin-bottom: 10px; }
        p { color: #5f6368; font-size: 14px; margin-bottom: 25px; }
        .hwid-box { background: #e8f0fe; border: 2px dashed #1a73e8; padding: 20px; font-family: 'Consolas', monospace; font-size: 1.4rem; color: #d93025; font-weight: bold; border-radius: 8px; margin-bottom: 20px; cursor: pointer; }
        button { background-color: #1a73e8; color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background-color: #1557b0; }
    </style>
</head>
<body>

<div class="card">
    <h2>تفعيل الجهاز</h2>
    <p>يا هندسة، انسخ الكود التالي وابعتـه للآدمن لتفعيل الـ 13 سكريبت على هذا الجهاز.</p>
    
    <div class="hwid-box" id="hwid_display" onclick="copyID()">جاري الحساب...</div>
    
    <button onclick="copyID()">نسخ كود الجهاز</button>
</div>

<div class="hwid-box" id="hwid_display" style="cursor: pointer; padding: 20px; background: #f0f0f0; border: 2px dashed #007bff; font-weight: bold; font-size: 1.5rem; text-align: center; margin-bottom: 10px;">
    جاري الحساب...
</div>

<button onclick="copyToClipboard()" style="width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1rem; font-weight: bold;">
    نسخ كود التفعيل
</button>

<script>
    function getHWID() {
        const stack = [
            navigator.platform,
            navigator.language,
            screen.colorDepth,
            Intl.DateTimeFormat().resolvedOptions().timeZone
        ].join('###');

        console.log("Unified Stack:", stack);

        let hash = 0;
        for (let i = 0; i < stack.length; i++) {
            hash = ((hash << 5) - hash) + stack.charCodeAt(i);
            hash |= 0;
        }
        return Math.abs(hash).toString(16).toUpperCase();
    }

    // متغير عالمي لحفظ الكود عشان النسخ
    let finalCode = "";

    window.onload = function() {
        finalCode = getHWID();
        document.getElementById('hwid_display').innerText = finalCode;
    };

    // دالة النسخ والرسالة اللي طلبتها
    function copyToClipboard() {
        if (finalCode === "") return;

        navigator.clipboard.writeText(finalCode).then(() => {
            // الرسالة بالصيغة اللي طلبتها بالظبط يا هندسة
            alert("انت اخدت الكود " + finalCode + " copy");
        }).catch(err => {
            console.error('فشل النسخ: ', err);
        });
    }
</script>
</body>
</html>
