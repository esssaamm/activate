<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR CODE</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; border-top: 5px solid #007bff; }
        h2 { color: #007bff; margin-bottom: 15px; }
        .hwid-box { background: #e9ecef; border: 2px dashed #007bff; padding: 20px; font-family: monospace; font-size: 1.4rem; color: #d93025; font-weight: bold; border-radius: 10px; margin-bottom: 20px; cursor: pointer; word-break: break-all; }
        button { background-color: #007bff; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background-color: #0056b3; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="card">
    <h2>كود تفعيل الجهاز</h2>
    <p>شغل اللينك عالمتصفح الي هتستخدمه</p>
    <div class="hwid-box" id="hwid_display" onclick="copyToClipboard()">جاري الحساب...</div>
    <button onclick="copyToClipboard()">نسخ كود التفعيل</button>
</div>

<script>
    function getHWID() {
        const stack = [
            navigator.platform,
            navigator.language,
            screen.colorDepth,
            Intl.DateTimeFormat().resolvedOptions().timeZone
        ].join('###');

        let hash = 0;
        for (let i = 0; i < stack.length; i++) {
            hash = ((hash << 5) - hash) + stack.charCodeAt(i);
            hash |= 0;
        }
        return Math.abs(hash).toString(16).toUpperCase();
    }

    let finalCode = "";
    window.onload = function() {
        finalCode = getHWID();
        document.getElementById('hwid_display').innerText = finalCode;
    };

    function copyToClipboard() {
        if (!finalCode) return;
        navigator.clipboard.writeText(finalCode).then(() => {
            alert("انت اخدت الكود " + finalCode + " copy");
        });
    }
</script>
</body>
</html>
